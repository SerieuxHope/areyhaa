<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="shortcut icon" href="areyhaa.ico" type="image/x-icon">
  <title>Areyhaa.</title>
  <style>
    @font-face {
      font-family: 'Didact Gothic';
      src: url('DidactGothic.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
      background: radial-gradient(circle at bottom left, #1e3c59, #000000);
      font-family: 'Times New Roman', serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 30vw;
      max-width: 184px;
      height: auto;
      margin-bottom: 20px;
    }

    .title {
      font-size: clamp(30px, 7vw, 50px);
      margin-bottom: 10px;
      background: linear-gradient(to bottom, #3A526A 0%, #FFFFFF 51%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: Arial, Helvetica, sans-serif;
    }

    .loading {
      font-family: 'Didact Gothic', sans-serif;
      font-size: clamp(28px, 6vw, 50px);
      color: #ccc;
      margin-bottom: 25px;
    }

    .tagline {
      font-size: clamp(16px, 4vw, 25px);
      color: #aabbd0;
      margin-bottom: 20px;
    }

    .instagram {
      display: flex;
      justify-content: center;
    }

    .instagram a {
      font-family: 'Didact Gothic', sans-serif;
      font-size: 18px;
      color: #cccccc;
      text-decoration: none;
    }

    .instagram a:hover {
      text-decoration: underline;
    }

    .glass-button {
      font-family: 'Didact Gothic', sans-serif;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: #ffffff;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
      margin-top: 20px;
    }

    .glass-button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.02);
    }

    .insta-icon {
      width: 20px;
      height: 20px;
      fill: white;
    }
  </style>
</head>
