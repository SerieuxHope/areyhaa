<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Areyhaa.</title>
  <style>
    @font-face {
      font-family: 'Didact Gothic';
      src: url('DidactGothic.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
      background: radial-gradient(circle at bottom left, #1e3c59, #000000);
      font-family: 'Times New Roman', serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 30vw;
      max-width: 184px;
      height: auto;
      margin-bottom: 20px;
    }

    .title {
      font-size: clamp(30px, 7vw, 50px);
      margin-bottom: 10px;
      background: linear-gradient(to bottom, #3A526A 0%, #FFFFFF 51%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: Arial, Helvetica, sans-serif;
    }

    .loading {
      font-family: 'Didact Gothic', sans-serif;
      font-size: clamp(28px, 6vw, 50px);
      color: #ccc;
      margin-bottom: 25px;
    }

    .tagline {
      font-size: clamp(16px, 4vw, 25px);
      color: #aabbd0;
    }
  </style>
</head>
<body>

  <img class="logo" src="areyhaa.svg" alt="Areyhaa Logo" />
  <div class="title">Areyhaa.</div>
  <div class="loading">is loading...</div>
  <div class="tagline">From a business â†’ to Online Business.</div>

</body>
</html>
